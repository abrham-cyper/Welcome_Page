<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - INSA Crypto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            flex-direction: row;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }

        .left-side {
            flex: 1;
            background-color: #f5f8fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }

        .left-side h2 {
            color: #0056b3;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .left-side p {
            color: #6c757d;
            font-size: 16px;
            margin-top: 10px;
        }

        .left-side img {
            max-width: 80%;
            margin-top: 30px;
        }

        .right-side {
            flex: 1;
            padding: 40px;
            box-sizing: border-box;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .right-side h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 30px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-login button {
            border: none;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .social-login button:hover {
            background-color: #f0f0f0;
        }

        .social-login button i {
            margin-right: 8px;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #0056b3;
            outline: none;
        }

        .form-group input:valid {
            border-color: #28a745;
            /* Green for valid */
        }

        .form-group input:invalid {
            border-color: #dc3545;
            /* Red for invalid */
        }

        .form-group .checkbox {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }

        .form-group .checkbox input {
            margin-right: 5px;
            vertical-align: middle;
        }

        .form-group .checkbox a {
            color: #0056b3;
            text-decoration: none;
        }

        .form-group .checkbox a:hover {
            text-decoration: underline;
        }

        .form-group button {
            width: 100%;
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 12px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #004494;
        }

        .link {
            margin-top: 20px;
            color: #555;
        }

        .link a {
            color: #0056b3;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .snackbar {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 8px;
            position: fixed;
            z-index: 1;
            top: 0px;
            width: 100%;
            transition: visibility 0.3s, opacity 0.3s;
        }

        .snackbar.show {
            visibility: visible;
            opacity: 1;
        }

        .progress-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            border: 2px solid white;
            border-left: 2px solid transparent;
            border-right: 2px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        .loader.s {
            position: fixed;
            border: 2px solid white;
            border-bottom: 2px solid transparent;
            border-top: 2px solid transparent;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin-reverse 1s linear infinite;
        }

        #login-form {
            width: -webkit-fill-available;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(50%);
            cursor: pointer;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-reverse {
            0% {
                transform: rotate(360deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-side">
            <img src="./assets/img/mine.png" alt="Application Dashboard">
            <h2>Information Network Security Administration</h2>
            <p>Register for Crypto Mining operations in Ethiopia.</p>
        </div>
        <div class="right-side">
            <h2>Log in to your Account</h2>

            <form id="login-form" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required
                        aria-label="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        aria-label="Password">
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <div class="form-group">
                    <div class="link">
                        <a href="./forget_password.html">Forgot Password?</a>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit">Log in</button>
                </div>
            </form>
            <div class="link">
                Don't have an account? <a href="./signup.html">Create an account</a>
            </div>
        </div>
    </div>

    <div id="snackbar" class="snackbar"></div>
    <div id="progressOverlay" class="progress-overlay">
        <div class="loader"></div>
        <div class="loader s"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0-beta.1/jsencrypt.min.js"></script>
    <script src="./assets/js/beeApp.js"></script>
    <script>
        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        async function validateForm(event) {
            event.preventDefault();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            if (!validateEmail(email)) {
                showSnackBar("Please enter a valid email address.");
                return false;
            } else if (password.length < 8) {
                showSnackBar("Password is too short");
                return false;
            }
            document.getElementById('progressOverlay').style.display = 'flex';
            var beeAuth = new BeeAuth();
            var response = await beeAuth.login(email, password);
            document.getElementById('progressOverlay').style.display = 'none';

            if (response.statusCode === 200) {
                if (response.body.uid != null) {
                    const localStorage = window.localStorage;
                    localStorage.setItem("uid", response.body.uid);
                    localStorage.setItem("email", email);
                    localStorage.setItem("sId", response.body.sessionId);
                    redirectToVerification();
                } else {
                    showSnackBar("Failed, please try again");
                }
            } else {
                showSnackBar(response.body);
            }

            return true;
        }

        function showSnackBar(message) {
            var snackbar = document.getElementById('snackbar');
            snackbar.textContent = message;
            snackbar.classList.add('show');
            setTimeout(function () {
                snackbar.classList.remove('show');
            }, 3000);
        }

        async function redirectToVerification() {
            try {
                const localStorage = window.localStorage;
                uid = localStorage.getItem("uid");
                sid = localStorage.getItem("sId");
                var application = new BeeStore(`Application/${uid}`);
                var applicationResponse = await application.getDoc();
                if (applicationResponse != null) {
                    try {
                        var beeAuth = new BeeAuth();
                        var otpStateResponse = await beeAuth.otpState();
                        console.log('OTP State:', otpStateResponse);

                        if (otpStateResponse && otpStateResponse !== "Account already verified") {
                            window.location.href = "./verification.html";
                        } else {
                            window.location.href = "./home.html";
                        }
                    } catch (error) {
                        console.error('Error during OTP state or request:', error);
                        showSnackBar("Failed to request OTP. Please try again.");
                    }
                } else if (applicationResponse == "Permission denied") {
                    console.error('Error while checking registration data in Applications:', error);
                    showSnackBar("Failed to login. Permission denied.");
                } else {
                    var application = new BeeStore(`Users/${uid}`);
                    var applicationResponse = await application.getDoc();
                    if (applicationResponse != null) {
                        window.location.href = "./registration.html";
                    } else if (applicationResponse == "Permission denied") {
                        showSnackBar("Failed to login. Permission denied for admin.");
                    } else {
                        window.location.href = "./registration.html";
                    }
                    window.location.href = "./registration.html";
                }
            } catch (error) {
                console.error('Error during OTP state or request:', error);
                showSnackBar("Failed to request OTP. Please try again.");
            }
        }

        document.getElementById('togglePassword').addEventListener('click', function (e) {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
